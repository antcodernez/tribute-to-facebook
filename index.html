<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - iniciar sesión o regístrarse</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="left-section">
            <div class="left-section-container">
                <figure class="left-section__img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo de Facebook">
                </figure>
                <h2 class="left-section__subtitle">
                    Facebook te ayuda a comunicarte y <br /> compartir con las personas que forman <br /> parte de tu vida.
                </h2>
            </div>
        </section>
        <section class="right-section">
            <div class="right-section-content">
                <form action="/" class="right-section__form">
                    <label for="email">
                        <input class="input email-input" type="email" name="correo" id="email" autocomplete="on" placeholder="Correo electrónico o número de teléfono" required/>
                    </label>
                    <label for="password">
                        <input class="input password-input" type="password" name="contraseña" id="password" placeholder="Contraseña" required autocomplete="on">
                    </label>
                    <label for="">
                        <input class="input login-input" type="button" value="Iniciar sesión">
                    </label>
                    <a href="">¿Olvidaste tu contraseña?</a>
                    <div class="the-line"></div>
                    <label for="">
                        <input type="button" value="Crear cuenta nueva"
                        class="input new-account-login">
                    </label>
                </form>
            </div>
            <p>
                <a href="">Crea una página</a> para una celebridad, una marca o <br /> un negocio
            </p>
        </section>
    </main>

    <script src="./code/index.js"></script>
</body>

</html>
